<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS</title>
</head>
<body>
    <h1></h1>
    <a href="index.html">Kembali ke Index</a>

    <hr>
    <!-- Menerapkan Inline CSS -->

    <!-- warna / color -->

    <div>
        <h1 style="color:blue">Color</h1>
        <p style="color:red">Menambah color dengan cara inline CSS</p>
    </div>

    <!-- background -->
    <div style="background-color:deepskyblue;">
    <h1>Background</h1>
    <p>Menambah background dengan cara inline CSS</p>
    </div>
    <!-- border -->
    <div style="">
        <h1>Border</h1>
        <p>Menambah border dengan cara inline CSS</p>
    </div>
    <!-- margin -->
    <div style="border-style: solid;border-color:black:margin:20px">
    <h1>Penerapan Margin</h1>
    <p>Menambah margin dengan cara inline CSS</p>

    </div>
    <!-- padding -->
    <div style="border-style: solid;border-color:gray;padding:20px">
    <h1>Penerapan Padding</h1>
    <p>Menambah paddind dengan inline CSS</p>
    </div>
    
</body>
</html>
